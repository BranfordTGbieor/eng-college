<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="fragments/layouts::script">script</th:block>
</head>
<body>
<div th:replace="fragments/layouts::header"></div>
<br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <div id="contacts">
        <div class="page_title2"><span><em class="l"></em>Login<em class="r"></em></span></div>

        <div class="row">
            <div class="col-sm-12">

                <h3 class="my_page_title">sign into your account</h3>

                <div id="note"></div>
                <div id="fields">
                    <form id="ajax-contact-form" class="form-horizontal" th:action="@{/login}" method="post" onsubmit="return validateLogin(this)">
                        <div class="row">

                            <div class="col-sm-12">
                                <div th:if="${param.error != null}" class="error">Incorrect credentials!</div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="enter your username"/>
                                    <div class="js-error" id="username-label"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="enter your password"/>
                                    <div class="js-error" id="password-label"></div>
                                </div>
                            </div>
                        </div>

                        <center><button type="submit" class="btn-default btn-cf-submit">Login</button>&nbsp;&nbsp;&nbsp;<a th:href="@{/resetPasswordPage}">Reset Password</a></center><br><br><br>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>

<div class="row">
    <th:block th:replace="fragments/layouts::footer">footer</th:block>
</div>
</body>
</html>









<div th:if="${param.error != null}" class="error-message">Incorrect credentials!</div>
