<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <th:block th:replace="fragments/layouts::script">script</th:block>
</head>
<body>
<div th:replace="fragments/layouts::header"></div>
<br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <div id="contacts">
        <div class="page_title2"><span><em class="l"></em>Register<em class="r"></em></span></div>

        <div class="row">
            <div class="col-sm-12">

                <h3 class="my_page_title">fill the form to register</h3>

                <div id="note"></div>
                <div id="fields">
                    <form id="ajax-contact-form" class="form-horizontal" th:action="@{/register}" method="post">
                        <div class="row">
                            <div th:if="${userExist}" class="alert alert-danger">The user already exist</div>
                            <div th:if="${emailSent}" class="alert alert-success">Check your email to complete the registration process</div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"/>
                                    <div th:if="${usernameBlank}" style="color: red;">The username field can not be blank</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"/>
                                    <div th:if="${emailBlank}" style="color: red;">The email field can not be blank</div>
                                </div>
                            </div>
                        </div>
                        <center><button type="submit" class="btn-default btn-cf-submit">Register</button></center><br><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <th:block th:replace="fragments/layouts::footer">footer</th:block>
</div>
</body>
</html>
